# Jekyll Configuration for GitHub Pages
title: "Duy's Personal Blog"
description: "Investment analysis and insights focusing on Japan's real estate market"
baseurl: ""
url: "https://username.github.io" # Replace 'username' with your GitHub username

# Author information
author:
  name: "Your Name"
  email: "your.email@example.com"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins (GitHub Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"

# Language and timezone
lang: en
timezone: Asia/Tokyo

# Social links (optional)
social:
  - name: "GitHub"
    url: "https://github.com/username"
  - name: "LinkedIn"
    url: "https://linkedin.com/in/username"

# SEO settings
seo:
  type: "Blog"
